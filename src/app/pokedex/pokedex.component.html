
<div class="wrap">
    <div class="search">
       <input [(ngModel)]="query" type="text" class="searchTerm" placeholder="What are you looking for?">
       <button type="submit" class="searchButton">
         <i class="fa fa-search"></i>
      </button>
    </div>
 </div>

<main class="grid">
    <article *ngFor="let pokemon of pokemonArray |  search:query"
    [routerLink]="['/pokemon-details', pokemon.name]"
    >
     <p>{{pokemon.name}} No. {{pokemon.id}} </p>
     <img src={{pokemon.sprites.front_default}}/>
     <ul>
         <li *ngFor="let types of pokemon.types">
            <span [ngClass]='types.type.name' >{{ types.type.name}}</span> 
         </li>
     </ul>
    </article>
  
  </main>
